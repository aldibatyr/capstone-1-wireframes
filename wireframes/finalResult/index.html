<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>HERE IS OUR RESULT!</h1>
            <h3>if you dont like what you see, please click button below</h3>
            <button>Show me something else!</button>
            <h3>Please, scroll down for description</h3>
            
        </header>

        <section>
            description of the pick.
        </section>

        <section>
            Why this was chosen.
        </section>

        <section>
            section to start all over
            <div>
                <button>RESTART</button>
            </div>
          
        </section>
          
        <section>
            SUBSCRIBE TO NEWSLETTER TO RECEIVE A NOTIFICATION ON LAUNCH
            <form>
              <label>
                FORM FOR SUBSCRIPTION
              </label>
              <input type='text'>
              <button>submit</button>
            </form>
        </section>
        
        <section>
            WHATEVER ELSE YOU WANT TO SEE HERE
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
